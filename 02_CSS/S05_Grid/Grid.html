<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: grid;
        width: 800px;
        gap: 20px;
        height: 400px;
        grid-template-columns: 200px 200px 200px 200px;
        grid-template-rows: 50px 250px 100px;
      }
      #d1 {
        grid-column: 1/4;
        grid-row: 1/3;
      }
      #d2 {
        grid-column: 4/5;
        grid-row: 1/3;
      }
      #d5 {
        grid-column: 4/5;
        grid-row: 3/4;
      }
      #d4 {
        grid-column: 2/4;
        grid-row: 3/4;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div style="background-color: red" id="d1">1</div>
      <div style="background-color: green" id="d2">2</div>
      <div style="background-color: rgb(220, 215, 215)">3</div>
      <div style="background-color: rgb(0, 128, 128)" id="d4">4</div>
      <div style="background-color: lightcoral" id="d5">5</div>
    </div>
  </body>
</html>
