<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 1100px;
        height: 500px;
        gap: 20px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 250px);
      }
      #d1 {
        grid-column: 1/3;
        grid-row: 1/3;
        background-image: url("https://th.bing.com/th/id/OIP.R8gkJkEMMkX98aAs5LzgDQHaEK?rs=1&pid=ImgDetMain");
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      #d2 {
        background-image: url("https://rtr.com.au/wp-content/uploads/J3266PP_1.png");
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
      #d3 {
        background-image: url(" https://i.dailymail.co.uk/1s/2019/12/12/12/22151752-0-image-a-34_1576154162946.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }

      #d1 div,
      #d2 div,
      #d3 div {
        background-color: rgba(0, 0, 0, 0.7);
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="d1">
        <div></div>
      </div>

      <div id="d2" style="background-color: red">
        <div></div>
      </div>
      <div id="d3" style="background-color: green"><div></div></div>
    </div>
  </body>
</html>
